<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Datos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabla de Datos</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Fecha De Nacimiento</th>
            </tr>
        </thead>
        <tbody>
            <button (click)="getPersonas()">Obtener Personas</button>

            <tr>
            
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>123456789</td>
                <td>john.doe@example.com</td>
                <td>30</td>
                <td>1993-07-15</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
