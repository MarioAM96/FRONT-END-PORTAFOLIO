<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabla de Datos</title>
</head>
<body>
    <h1>Tabla de Datos</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CÃ©dula</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Fecha De Nacimiento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use *ngFor to loop through this.personas and display data for each person -->
            <tr *ngFor="let persona of personas">
                <td>{{ persona.id }}</td>
                <td>{{ persona.Nombre }}</td>
                <td>{{ persona.Apellido }}</td>
                <td>{{ persona.Cedula }}</td>
                <td>{{ persona.Email }}</td>
                <td>{{ persona.Edad }}</td>
                <td>{{ persona.Fecha_de_Nacimiento }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
